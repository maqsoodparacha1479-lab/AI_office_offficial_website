<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Animated Contact Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            transform: translateZ(50px);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #00c9ff, #92fe9d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #00c9ff, #92fe9d);
            border-radius: 2px;
        }

        .contact-container {
            display: flex;
            justify-content: space-between;
            gap: 3rem;
            flex-wrap: wrap;
            transform-style: preserve-3d;
        }

        .contact-info,
        .contact-form,
        .feedback-card {
            flex: 1;
            min-width: 300px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            transition: transform 0.5s ease;
            transform-style: preserve-3d;
        }

        .contact-form:hover,
        .feedback-card:hover {
            transform: rotateY(5deg) translateZ(20px);
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }

        .info-item:hover {
            transform: translateX(10px) translateZ(10px);
        }

        .icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #00c9ff, #92fe9d);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            box-shadow: 0 5px 15px rgba(0, 201, 255, 0.3);
        }

        .icon svg {
            width: 24px;
            height: 24px;
            fill: #fff;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
            transform-style: preserve-3d;
        }

        .form-group label {
            position: absolute;
            top: 15px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            pointer-events: none;
            transition: all 0.3s ease;
            transform: translateZ(20px);
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 5px 15px rgba(0, 201, 255, 0.2);
            transform: translateZ(10px);
        }

        .form-group input:focus + label,
        .form-group textarea:focus + label,
        .form-group input:not(:placeholder-shown) + label,
        .form-group textarea:not(:placeholder-shown) + label {
            top: -10px;
            left: 10px;
            font-size: 12px;
            background: linear-gradient(45deg, #00c9ff, #92fe9d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            padding: 0 5px;
            transform: translateZ(15px);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #00c9ff, #92fe9d);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
            box-shadow: 0 5px 15px rgba(0, 201, 255, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-5px) translateZ(10px);
            box-shadow: 0 15px 30px rgba(0, 201, 255, 0.4);
        }

        .floating-dots {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .dot {
            position: absolute;
            border-radius: 50%;
            animation: float linear infinite;
            filter: blur(1px);
            transform-style: preserve-3d;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateZ(0);
            }

            50% {
                transform: translateY(-50px) translateZ(20px);
            }

            100% {
                transform: translateY(0) translateZ(0);
            }
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }

        .social-icon:hover {
            background: linear-gradient(45deg, #00c9ff, #92fe9d);
            transform: translateY(-5px) translateZ(10px) rotateY(20deg);
            box-shadow: 0 5px 15px rgba(0, 201, 255, 0.3);
        }

        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
            }

            .contact-info,
            .contact-form,
            .feedback-card {
                min-width: 100%;
            }
        }
    </style>
</head>
